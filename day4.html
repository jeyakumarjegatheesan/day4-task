<body>
    <script>
        var request = new XMLHttpRequest();

        request.open('GET','https://restcountries.com/v3.1/all',true)
       
        request.send();

        request.onload = function (){
            var data = JSON.parse(request.response)
            console.log(data)
        for(i=0;i< data.length;i++){
            //console.log(data[i].region); //for console region
           // console.log(data[i].subregion);// for console subregion
           //console.log(data[i].population);// for console population
            console.log(data[i].name.common);// for console name of countries
            //console.log(data[i].flags.png);  // for console flags of the countries
        }
        }










    </script>
</body>
